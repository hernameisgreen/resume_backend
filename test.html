<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .container{
            display:flex;
            justify-content:center;
            align-items:center;
            
        }
        .square{
            height:300px;
            width:300px;
            align-self:center;
            position:relative;
            overflow: hidden;
        }
        .overlay{
            display:none;
            position:absolute;
            background-color:yellowgreen;
            
            height:100%;
            width:100%;
            z-index:15;
            
        }
        .square:hover .overlay{
            display:block;
            opacity:0.7;
        }
        .square:hover .text-box{
            display:block;
           
        }
        .text-box{
            animation:slideInLeft;
            animation-duration:1s;
            position:absolute;
            height:100%;
            width:100%;
            display:none;
            z-index:25;

            

        }
    </style>
</head>
<body>
    <div class="container">
    <div class="square">
        <div class="overlay">
        </div>
        <div class="text-box animate_animated animate_bounce">
            <h4>&nbsp; Hello, this is my work</h4>
            <ul>
                <li>technology I used</li>
                <li>you should try it</li>
                <li>the technologyyyy</li>
                <li>yay</li>
            </ul>
        </div>
        <img src="https://picsum.photos/300/300/?random=7">
    </div>
   
</div>
</body>
</html>
